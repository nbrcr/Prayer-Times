<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aalborg Prayer Times</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #4d74b9;
        --card: #1f2d44;
        --text: #eef2f7;
        --muted: #9fb0c7;
        --accent: #2a855f;
        --accent-strong: #2f8f66;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-width: 280px;
        background: linear-gradient(160deg, #4d74b9 0%, #4865a1 45%, #3f578f 100%);
        font-family: "Nunito", "Segoe UI", sans-serif;
        color: var(--text);
      }
      .wrap {
        padding: 14px;
      }
      .card {
        background: var(--card);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 22px rgba(12, 20, 35, 0.3);
      }
      .content {
        padding: 14px 14px 8px 14px;
      }
      .header {
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-bottom: 8px;
      }
      .location {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .date {
        font-size: 12px;
        color: var(--muted);
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        font-size: 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.07);
      }
      .row:last-child {
        border-bottom: none;
      }
      .name {
        font-weight: 700;
        font-size: 15px;
      }
      .time {
        font-variant-numeric: tabular-nums;
        font-weight: 700;
        font-size: 15px;
        color: var(--text);
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
        margin-top: 2px;
      }
      .status {
        font-size: 13px;
        color: var(--muted);
        padding: 6px 0 10px 0;
      }
      .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 14px;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-strong) 100%);
        font-weight: 700;
        font-size: 15px;
      }
      .footer span {
        font-variant-numeric: tabular-nums;
      }
      .name-card {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
      }
      .name-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        color: var(--muted);
        font-weight: 700;
        margin-bottom: 6px;
      }
      .name-translit {
        font-size: 14px;
        font-weight: 700;
        margin-top: 6px;
      }
      .name-meaning {
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="content">
          <div class="header">
            <div class="location" id="location">Aalborg, Denmark</div>
            <div class="date" id="date">Loading…</div>
          </div>
          <div id="status" class="status">Loading prayer times…</div>
          <div id="times" hidden>
            <div class="row">
              <div>
                <div class="name">Fajr</div>
                <div class="meta">Sunrise <span id="Sunrise">—</span></div>
              </div>
              <div class="time" id="Fajr">—</div>
            </div>
            <div class="row"><div class="name">Dhuhr</div><div class="time" id="Dhuhr">—</div></div>
            <div class="row"><div class="name">Asr</div><div class="time" id="Asr">—</div></div>
            <div class="row"><div class="name">Maghrib</div><div class="time" id="Maghrib">—</div></div>
            <div class="row"><div class="name">Isha</div><div class="time" id="Isha">—</div></div>
          </div>
          <div class="name-card">
            <div class="name-title">Name of Allah for today</div>
            <div class="name-translit" id="name-translit">—</div>
            <div class="name-meaning" id="name-meaning">—</div>
          </div>
        </div>
        <div class="footer" id="next" hidden>
          <div id="next-name">Next</div>
          <span id="next-countdown">—</span>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
